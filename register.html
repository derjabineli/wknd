          <!--Heading for Register form (feel free to change the styling on all of this as this is like default w3schools styles-->
    <div class="titleBox">
    <h2 style="text-align:center" class="title">Register for wknd</h2>
    </div>

    <!--Register form (feel free to change the styling on all of this as this is like default w3schools styles-->
    <div class="container box">
        <form id='registerForm'>
        
          <!--Email input-->
          <label for='email'>Email</label>
        <input type='text' id='email' name='email' required>

        <!--What city you -->
        <label for='City'>City</label>
        <input type='text' id='city' name='city' required>

        <label for='State'>State (2 letter code)</label>
        <input type='text' id='state' name='state' required>
        
        <!--Username input-->
          <label for="sn">Username</label>
          <input type="text" id="sn" name="sn" required>
      
          <!--Password input with regular expressions for password criteria-->
          <label for="pw">Password</label>
        <input type="password" id="pw" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
          <input type="submit" value="Submit">
        </form>

        <!--Button to clear local storage for debugging purposes-->
        <!--FOr debugging only-->
        <button id='clearLocal' style='display:none'>Clear Local Storage and Log Out current user</button> 

      </div>
      

      <!--Messages that alert users of password criteria-->
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <!--Where the results of the mailboxlayer API go-->
    <h3 style="text-align:center; background-color:black; color:white" id='form_results'>Choose a unique username and email</h3>
