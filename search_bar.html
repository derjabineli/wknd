    <div class="header titleBox">
        <h1 class="title">Search For An Event In Your Area!</h1>
    </div>

        <!--Search Bar CSS-->
        <form id="searchBar" class="form">
           
            <!--Search by keyword-->
            <input id='searchEvent' type="search" placeholder="Name of Event">
            <!--Dropdown box to filter by classification/genre/segment-->
            <select name="dropdown" id="classification">
                <option value=''>All</option>
                <option value="Arts & Theatre">Arts & Theatre</option>
                <option value="Sports">Sports</option>
                <option value="Music">Music</option>
                <option value='Comedy'>Comedy</option>
                <option value="Miscellaneous">Misc</option>
              </select>

              <!--Filter by state-->
            <input id='searchState' type='search' placeholder='State (2 letter code)'>
            <!--Filter by city-->
            <input id='searchCity' type="search" placeholder="City">
          <!--Filter by start date (all results start after this date-->
            <input id='startDate' type='date' name='startDate' placeholder='Start Date'>
           <!--Filter results by end date (all results end before this date)-->
           <input id='endDate' type='date' name='endDate' placeholder='End Date'> 
         <select name='Sort' id='sort'>
             <option value='name,asc'>Name (ascending)</option>
             <option value='name,desc'>Name (descending</option>
             <option value='date,asc'>Date (ascending)</option>
             <option value='date,desc'>Date (descending)</option>
          <!--   <option value='distance,asc'>Distance</option> -->
            <option value='random'>Randomize</option>
         </select>
            <input type="submit" value="Submit">
        </form>

        <!--Buttons for next and previous pages, start off as hidden-->
        <button id='prevButton' class="uk-button uk-button-primary hide" style='display:none'>Previous Page</button>
        <button id='nextButton' class="uk-button uk-button-primary hide" style='display:none'>Next Page</button>

        <!--<h5 id='multi' style='display:none; color:white; background:black;  text-align: center;'>Total results per page: 20</h5> -->

        <!-- Number of pages in search results, start hidden-->
        <h5 id='pageCount' style='display:none; color:white; background:black;  text-align: center;'>Total Pages: </h5>


        <!-- ui kit grid for display results-->
    <div class="uk-grid-column uk-grid-row uk-card-small uk-child-width-1-3@s uk-text-center" id='searchCards' uk-grid></div>
