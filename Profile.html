            <div class='uk-card-secondary' id='profileCard'></div>

            <script>

                // get the current user from localStorage
                var currentUser = JSON.parse(localStorage.getItem('currentUser'))
                
                // if localStorage has user, display
                if(!currentUser)
                {
                    var loggedOut = $('<h4>').text('Logged Out')
                        $('#profileCard').append(loggedOut)
                }
                else if(currentUser)
                {
                    $('#user').text(currentUser.sn)

                    var bodyCard = $('<div>').addClass('uk-card-body');
                    var profileCard = $('<div>').addClass('uk-card-title').text("Your Profile")
                    var nameCard = $('<h4>').text('Username: ' + currentUser.sn);
                    var emailCard = $('<h4>').text('Email: ' + currentUser.email);
                    var cityCard = $('<h4>').text('City: ' + currentUser.city);
                    var stateCard = $('<h4>').text('State: ' + currentUser.state)

                    bodyCard.append(profileCard, nameCard, emailCard, cityCard, stateCard)

                    $('#profileCard').append(bodyCard)

                }
            
            </script>
